workflows:
  react-native-expo:
    name: Build Expo App (Android + iOS)
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      vars:
        EXPO_TOKEN: MJUekhJO19A7o4UHmGzu7CttzmR1U8q6TGiq_QeK
        NODE_OPTIONS: "--max-old-space-size=4096"
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli eas-cli
          npm install
      - name: Build Android APK
        script: |
          npx expo prebuild
          npx eas build -p android --profile preview --non-interactive
      - name: Build iOS App
        script: |
          npx expo prebuild
          npx eas build -p ios --profile preview --non-interactive
    artifacts:
      - build/**/*.apk
      - build/**/*.aab
      - build/**/*.ipa
    publishing:
      email:
        recipients:
          - "vidallesclinique@gmail.com"
